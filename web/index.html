<!DOCTYPE html>
<html lang="en">

<head>
  <!-- ✅ Base path for Flutter -->
  <base href="$FLUTTER_BASE_HREF">

  <!-- ✅ Basic meta -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ✅ Page Title & Description -->
  <title>Memories – Capture, Share, and Relive Your Best Moments</title>
  <meta name="description"
    content="MemoriesWeb lets you capture, upload, and share your favorite moments. Explore creative edits, connect with others, and relive memories beautifully.">

  <meta name="keywords" content="memories, upload, share, creative, photography, videos, social network">


  <!-- ✅ Canonical URL -->
  <link rel="canonical" href="https://throughthelens.pages.dev/" />

  <!-- ✅ Favicon & App Icons -->
  <link rel="icon" type="image/png" href="memories.png" />
  <link rel="apple-touch-icon" href="memories.png" />
  <link rel="manifest" href="manifest.json">

  <!-- ✅ iOS meta -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="MemoriesWeb" />

  <!-- ✅ Open Graph (for Facebook, WhatsApp, LinkedIn) -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://throughthelens.pages.dev/" />
  <meta property="og:title" content="MemoriesWeb – Capture, Share, and Relive Your Best Moments" />
  <meta property="og:description"
    content="Upload, edit, and explore creative memories shared by people worldwide. Relive your favorite moments on MemoriesWeb." />
  <meta property="og:image" content="https://throughthelens.pages.dev/memories.png" />

  <!-- ✅ Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="MemoriesWeb – Capture, Share, and Relive Your Best Moments" />
  <meta name="twitter:description"
    content="Upload, edit, and explore creative memories shared by people worldwide. Relive your favorite moments on MemoriesWeb." />
  <meta name="twitter:image" content="https://throughthelens.pages.dev/memories.png" />

  <!-- ✅ Structured Data (Schema.org) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "MemoriesWeb",
    "url": "https://throughthelens.pages.dev/",
    "description": "MemoriesWeb lets you capture, upload, and share your favorite moments.",
    "applicationCategory": "Social Networking",
    "operatingSystem": "All",
    "author": {
      "@type": "Organization",
      "name": "MemoriesWeb"
    },
    "image": "https://throughthelens.pages.dev/memories.png"
  }
  </script>

  <!-- ✅ Preload Flutter bundle for faster start -->
  <link rel="preload" href="flutter.js" as="script">
  <link rel="preload" href="flutter_bootstrap.js" as="script">

  <!-- ✅ Disable unwanted browser prompts -->
  <script>
    window.addEventListener('beforeinstallprompt', e => {
      e.preventDefault();
      return false;
    });
  </script>

  <!-- ✅ Secure & clean up videos dynamically -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const appContainer = document.getElementById("app-container");
      if (!appContainer) return;

      const observer = new MutationObserver(() => {
        const videos = appContainer.querySelectorAll("video");
        videos.forEach((video) => {
          video.setAttribute("controlsList", "nodownload");
          video.setAttribute("disablePictureInPicture", "");
          video.removeAttribute("controls");
        });
      });

      observer.observe(appContainer, { childList: true, subtree: true });
    });
  </script>
</head>

<body>

  <noscript>
    <h1>Memories</h1>
    <p>Upload and share your favorite memories with the world. Discover creative video edits, connect, and relive
      moments that matter.</p>
  </noscript>


  <div id="app-container"></div>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
